<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <title> ToDo приложение</title>
    <body>
        <container>

            <section>
                <div class="title-wrap">

                    <h2 class="date"></h2>
                </div>
                <div class="card-wrapper">
                    <ul id="taskList" class="list-group">
              
                </ul>
            </div>
            <div class="form-wrapper">
                <div class="form-body">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Укажите задачу">
                            <!--
                                                                                                                                                        <small id="emailHelp" class="form-text"> Что делаем, </small>
                                                                                                                                                 -->
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Добавить
                        </button>
                    </form>
                </div>
            </div>
            <!--
                                                                        <button class="btn btn-secondary" id="removeDoneTasks">
                                                                            Удалить выполненные
                                                                        </button>
                                                                        -->
        </section>
    </container>
    <script src="script.js">

    </script>
</body>
</head>
</html>
